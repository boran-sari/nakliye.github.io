    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const headerContainer = document.getElementById("header-container");
            const content = document.getElementById("content");

            // Header'ı yükle
            fetch('includes/header.html')
                .then(response => response.text())
                .then(html => {
                    headerContainer.innerHTML = html;

                 const topInfoBar = document.querySelector('.top-info-bar');
                    const topBar = document.querySelector('.top-bar');
                    let lastScrollY = window.scrollY; 

                    window.addEventListener("scroll", () => {
                        const currentScroll = window.scrollY;

                        if (currentScroll > lastScrollY && currentScroll > 100) {
                            topInfoBar.style.top = "-50px";
                            topBar.style.top = "-130px";
                        } else {
                            topInfoBar.style.top = "0";
                            topBar.style.top = "50px";
                        }

                        lastScrollY = currentScroll;
                    });

                    const navLinks = headerContainer.querySelectorAll("nav a");
                    navLinks.forEach(link => {
                        link.addEventListener("click", e => {
                            e.preventDefault();
                            const page = link.getAttribute("data-page");
                            loadPage(page);
                        });
                    });
                });
            function loadGallery() {
                const galleryContainer = document.getElementById('gallery');
                if (!galleryContainer) return;

                galleryContainer.innerHTML = '';

                for (let i = 1; i <= 30; i++) {
                    const imgPath = `assets/${i}.jpg`; 
                    const card = document.createElement('div');
                    card.className = 'gallery-card';

                    const img = document.createElement('img');
                    img.src = imgPath;
                    img.alt = `Galeri ${i}`;
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'cover';
                    img.className = 'gallery-image';

                    card.appendChild(img);
                    galleryContainer.appendChild(card);
                }
            }
         async function loadPage(page) {
                const response = await fetch(`routes/${page}.html`);
              
                if (response.ok) {
                    const html = await response.text();
                    content.innerHTML = html;
                    window.scrollTo({ top: 0, behavior: "smooth" });
                    if (page === 'home') {
                        setTimeout(() => initHomeCarousel(), 100);
                    }
                    if (page === 'gal') {
                        loadGallery();
                    }      
                    
                }
            
            else {
                    content.innerHTML = "<h2>Sayfa bulunamadı.</h2>";
                }
            }

            loadPage("home");
        });
    </script>
